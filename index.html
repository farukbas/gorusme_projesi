<script>
        const chatbox = document.getElementById('chatbox');
        const userInput = document.getElementById('userInput');
        
        // 1. HAFIZAYI OLUŞTURUYORUZ: Konuşma geçmişini tutacak olan dizi (array)
        let conversationHistory = [];

        // Sayfa yüklendiğinde ilk bot mesajını hem ekrana yaz hem de hafızaya al
        document.addEventListener("DOMContentLoaded", function() {
            const initialBotMessage = "Merhaba! Ben BulutSantral A.Ş. dijital asistanı. Ürünlerimiz hakkında size nasıl yardımcı olabilirim?";
            appendMessage(initialBotMessage, 'bot-message');
            // Hafızaya ekle: {rol: 'model', içerik: '...'}
            conversationHistory.push({ role: 'model', content: initialBotMessage });
        });


        function handleEnter(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        }

        async function sendMessage() {
            const question = userInput.value;
            if (!question.trim()) return;

            appendMessage(question, 'user-message');
            // Kullanıcının mesajını da hafızaya ekle
            conversationHistory.push({ role: 'user', content: question });
            
            userInput.value = '';
            appendMessage('...', 'loading');

            // Çok uzamaması için hafızanın son 10 mesajı tutmasını sağlayalım
            const CONVERSATION_LIMIT = 10;
            if (conversationHistory.length > CONVERSATION_LIMIT) {
                conversationHistory = conversationHistory.slice(conversationHistory.length - CONVERSATION_LIMIT);
            }

            try {
                // 2. DEĞİŞİKLİK: Sunucuya artık tek bir soru değil, TÜM KONUŞMA GEÇMİŞİNİ gönderiyoruz
                const response = await fetch('/ask', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ history: conversationHistory }) // 'question' yerine 'history'
                });

                document.querySelector('.loading')?.remove();
                if (!response.ok) { throw new Error('Sunucu hatası.'); }
                const data = await response.json();
                
                appendMessage(data.answer, 'bot-message');
                // Gelen cevabı da hafızaya ekle
                conversationHistory.push({ role: 'model', content: data.answer });

            } catch (error) {
                document.querySelector('.loading')?.remove();
                appendMessage('Üzgünüm, bir hata oluştu. Lütfen tekrar deneyin.', 'bot-message');
            }
        }

        function appendMessage(text, className) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message ' + className;
            messageDiv.textContent = text;
            chatbox.appendChild(messageDiv);
            chatbox.scrollTop = chatbox.scrollHeight;
        }
    </script>
