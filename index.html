<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akıllı Müşteri Temsilcisi</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; margin: 0; padding: 20px; background-color: #f4f4f9; color: #333; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        h1 { color: #4a4a4a; text-align: center; }
        .chatbox { min-height: 200px; border: 1px solid #ddd; border-radius: 5px; padding: 10px; margin-bottom: 20px; overflow-y: auto; display: flex; flex-direction: column; }
        .input-area { display: flex; }
        input[type="text"] { flex-grow: 1; padding: 12px; border: 1px solid #ccc; border-radius: 5px 0 0 5px; font-size: 16px; outline: none; }
        button { padding: 12px 20px; border: none; background-color: #007bff; color: white; border-radius: 0 5px 5px 0; cursor: pointer; font-size: 16px; }
        button:hover { background-color: #0056b3; }
        .message { margin-bottom: 10px; padding: 8px 12px; border-radius: 15px; max-width: 80%; line-height: 1.4; }
        .user-message { background-color: #007bff; color: white; align-self: flex-end; }
        .bot-message { background-color: #e9ecef; color: #333; align-self: flex-start; }
        .loading { text-align: center; color: #999; align-self: center; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Akıllı Müşteri Temsilcisi</h1>
        <div class="chatbox" id="chatbox">
             <div class="message bot-message">Merhaba! Ben BulutSantral A.Ş. dijital asistanı. Ürünlerimiz hakkında size nasıl yardımcı olabilirim?</div>
        </div>
        <div class="input-area">
            <input type="text" id="userInput" placeholder="Sorunuzu buraya yazın..." onkeydown="handleEnter(event)">
            <button onclick="sendMessage()">Gönder</button>
        </div>
    </div>

    <script>
        const chatbox = document.getElementById('chatbox');
        const userInput = document.getElementById('userInput');

        function handleEnter(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        }

        async function sendMessage() {
            const question = userInput.value;
            if (!question.trim()) return;

            appendMessage(question, 'user-message');
            userInput.value = '';
            appendMessage('...', 'loading');

            try {
                const response = await fetch('/ask', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ question: question })
                });

                document.querySelector('.loading').remove();

                if (!response.ok) { throw new Error('Sunucu hatası.'); }

                const data = await response.json();
                appendMessage(data.answer, 'bot-message');

            } catch (error) {
                document.querySelector('.loading')?.remove();
                appendMessage('Üzgünüm, bir hata oluştu. Lütfen tekrar deneyin.', 'bot-message');
            }
        }

        function appendMessage(text, className) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message ' + className;
            messageDiv.textContent = text;
            chatbox.appendChild(messageDiv);
            chatbox.scrollTop = chatbox.scrollHeight;
        }
    </script>
</body>
</html>
